<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Reset CSS */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    span{
      font-size: 5rem;
      margin-bottom: 20px;
    }
    .btn{
      font-size: 2rem;
      padding: 10px 60px;
    }
      
  </style>
</head>
<body>
  <span>0</span>
  <div class="box">
    <button id="btn1" class="btn">-</button>
    <button id="btn2" class="btn">+</button>
  </div>

  <script>

    let plus = document.getElementById("btn2")
    let minus = document.getElementById("btn1")
    let result = document.getElementsByTagName("span")[0]
    let a = 0

    plus.addEventListener("click",function(){
      result.innerHTML = ++a 
    })
    minus.addEventListener("click",function(){
      result.innerText = --a
    })
  </script>
</body>
</html>
